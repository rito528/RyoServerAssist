#イベントの設定を行って下さい。
#設定方法はRedmine(http://192.168.0.51/issues/83)を参照してください。
テストイベント:
  start: 2021/10/17 #イベント開始日
  end: 2021/10/17 #イベント終了日
  eventType: delivery #イベントタイプを記載(deliveryは納品)
  item: stone #イベントで集めるアイテム
  #イベントの目標を設定(最後まで到達するとループする)
  #今回の設定例だと、石を1000000個納品が完了すると次の目標は2000000個になる
  #最後まで完了すると3110枚のガチャ券の配布になるが、もう1周すると4110枚になる
  goals:
    - 100:10 #目標個数:配るガチャ券の量
    - 1000:100
    - 10000:1000
    - 100000:1000
    - 1000000:1000